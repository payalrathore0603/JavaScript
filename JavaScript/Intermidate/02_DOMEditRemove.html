<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(32, 30, 30);
            color: blanchedalmond;
        }
    </style>
</head>
<body>
        <ul class="language">
            <li>Python</li>
        </ul>
</body>
<script>

    //Create

    function addLanguage(languageName){
        const li = document.createElement('li')
        // li.innerText=`${languageName}`
        // console.log(li);
        li.appendChild(document.createTextNode(`${languageName}`))
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("js")

    function addSecondChild(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(`${language}`))
        document.querySelector('.language').appendChild(li)
    }

    addSecondChild("C++")


    //============ Edit
    const secondChild=document.querySelector('li:nth-child(2)')
    // console.log(secondChild);
    // secondChild.innerHTML="JavaScript"
    const newli=document.createElement('li')
        newli.textContent="JavaScript"
        // newli.outerHTML="<li>JavaScript</li>"
    secondChild.replaceWith(newli)


    //========= Remove

    const fristChildRemove =document.querySelector('li:first-child')
    console.log(fristChildRemove);
    fristChildRemove.remove()

</script>
</html>
